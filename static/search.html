<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yacht search | Yakud test</title>
    <link rel="stylesheet" href="/static/style/style.css">
</head>
<body>
<div class="main">
    <div class="stats">
        <div class="back"><a href="/">< Back to search</a></div>
        <span>{{.Stats}}</span>
    </div>

    <table>
        <thead>
        <tr>
            <td>Id</td>
            <td>Builder name</td>
            <td>Model name</td>
            <td>Owner name</td>
            <td>Free now</td>
            <td>Free after</td>
        </tr>
        </thead>
        {{range .Yachts}}
        <tr>
            <td>{{.Id}}</td>
            <td>{{.BuilderName}}</td>
            <td>{{.ModelName}}</td>
            <td>{{.OwnerName}}</td>
            <td>{{.IsAvailableNow}}</td>
            <td>{{.AvailableFrom}}</td>
        </tr>
        {{end}}
    </table>
</div>
</body>
</html>
