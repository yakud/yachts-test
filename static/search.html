<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yacht search | Yakud test</title>

    <script src="https://goodies.pixabay.com/javascript/auto-complete/auto-complete.js"></script>
    <link rel="stylesheet" href="https://goodies.pixabay.com/javascript/auto-complete/auto-complete.css">

    <style>
        table td {
            padding: 4px;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <td>Id</td>
        <td>Builder name</td>
        <td>Model name</td>
        <td>Owner name</td>
    </tr>
    {{range .}}
    <tr>
        <td>{{.Id}}</td>
        <td>{{.BuilderName}}</td>
        <td>{{.ModelName}}</td>
        <td>{{.OwnerName}}</td>
    </tr>
    {{end}}
</table>

</body>
</html>
